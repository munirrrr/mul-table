<body>




<div class="container">
<div class="row">
<div class="col-md--12">
<div class="mul-table">
<h1>Mul-table</h1>
<script>
  var color_td;
document.write("<table border='1px'>");

for(var i = 1; i < 10; i++) {

  document.write("<tr style='height:30px;'>");

  for(var j = 1; j < 10; j++) {

    if(j == 1 || i == 1) {
      color_td = "#ccc";
    }
    else {
      color_td = "#fff";
    }

    document.write("<td style='width:30px;background-color:" + color_td + "'>" + i*j + "</td>");
  }
  document.write("</tr>");
}

document.write("</table>");
</script>
</div>
</div>
</div>
</div>
</script>


<form name="form">
<h1>calculator</h1>
<input type="text" name="display" readonly><br>

<button type="button" onclick="clckseven()">7</button>
<button type="button" onclick="clckeight()">8</button>
<button type="button" onclick="clcknine()">9</button>
<button type="button" onclick="clckdivide()">/</button>

<button type="button" onclick="clckfour()">4</button>
<button type="button" onclick="clckfive()">5</button>
<button type="button" onclick="clcksix()">6</button>
<button type="button" onclick="clckmulti()">* </button>


<button type="button" onclick="clckone()">1</button>
<button type="button" onclick="clcktwo()">2</button>
<button type="button" onclick="clckthree()">3</button>
<button type="button" onclick="clckplus()">+ </button>

<button type="button" onclick="clckclear()">c</button><button type="button" onclick="clckzero()">0</button>
<button type="button" onclick="clckequal()">=</button>
<button type="button" onclick="clckminus()">-</button>
  
</form>


<script>
var OutPut=document.form.display;

function clckseven(){
  OutPut.value +=7;
}
function clckeight(){
  OutPut.value +=8;
}
function clcknine(){
  OutPut.value +=9;
}
function clckdivide(){
  OutPut.value +="/";
}
function clckfour(){
  OutPut.value +=4;
}
function clckfive(){
  OutPut.value +=5;
}
function clcksix(){
  OutPut.value +=6;
}
function clckmulti(){
  OutPut.value +="*";
}
function clckone(){
  OutPut.value +=1;
}
function clcktwo(){
  OutPut.value +=2;
}
function clckthree(){
  OutPut.value +=3;
}
function clckplus(){
  OutPut.value +="+";
}

function clckzero(){
  OutPut.value +=0;
}
function clckminus(){
  OutPut.value +="-";
}
function clckclear(){
  OutPut.value ="";
}



function clckequal(){
var result =eval(OutPut.value);
document.form.display.value =result;
}

</script>
